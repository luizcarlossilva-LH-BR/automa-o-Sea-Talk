name: Looker Studio → SeaTalk Automation

on:
  schedule:
    # Executa diariamente às 9h UTC (ajuste o horário conforme necessário)
    # Formato: minuto hora dia mês dia-da-semana
    # Exemplos:
    # - cron: '0 9 * * *'      # Diariamente às 9h UTC
    # - cron: '0 */6 * * *'    # A cada 6 horas
    # - cron: '0 9 * * 1-5'    # Segunda a sexta às 9h UTC
    - cron: '0 9 * * *'
  
  # Permite execução manual
  workflow_dispatch:
    inputs:
      report_url:
        description: 'URL do relatório do Looker Studio'
        required: false
        type: string
      wait_time:
        description: 'Tempo de espera em segundos'
        required: false
        type: string
        default: '60'

jobs:
  send-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout de 10 minutos
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Instalar Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Executar automação
        env:
          REPORT_URL: ${{ inputs.report_url || secrets.REPORT_URL }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WAIT_TIME: ${{ inputs.wait_time || '60' }}
          HEADLESS: 'true'
          GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
          GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
        run: python looker_studio_to_seatalk.py
      
      - name: Upload screenshot (se houver erro)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-debug
          path: looker_studio_*.png
          retention-days: 1

